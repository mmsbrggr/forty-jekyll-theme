<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
                <img class="my-head" alt="Marcel Moosbrugger" src="/assets/images/marcel-nobg-grey.png" />
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                <ul class="actions">
                    <li><a role="button" tabindex="0" href="#" class="button mail-me">Get in touch</a></li>
                    <li><a role="button" tabindex="0" href="/newsletter" target="_blank" class="button">Newsletter</a></li>
                </ul>
            </div>
            {% include social.html %}
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- front pages -->
        {% for fp in site.frontpages %}
            <section id="{{ fp.iid }}">
                <div class="inner">
                    <header class="major">
                        <h2>{{ fp.title }}</h2>
                    </header>
                    {{ fp.content }}
                </div>
            </section>
        {% endfor %}

    </div>

    {% include footer.html %}

</body>

</html>
